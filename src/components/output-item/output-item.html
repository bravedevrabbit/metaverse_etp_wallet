<ion-item *ngIf="output.value != 0">
    <ion-row>
        <ion-col *ngIf="output.attachment.to_did">{{output.attachment.to_did}}</ion-col>
        <ion-col *ngIf="!output.attachment.to_did">{{output.address}}</ion-col>
        <ion-col class="right">{{output.value | format : 8}} ETP</ion-col>
    </ion-row>
</ion-item>
<ion-item *ngIf="output.attachment && output.attachment.symbol && output.attachment.symbol != 'ETP'">
    <ion-row>
        <ion-col *ngIf="output.attachment.to_did">{{output.attachment.to_did}}</ion-col>
        <ion-col *ngIf="!output.attachment.to_did">{{output.address}}</ion-col>
        <ion-col class="right">{{output.attachment.quantity | format : decimalsMst[output.attachment.symbol]}}
            {{output.attachment.symbol}}</ion-col>
    </ion-row>
</ion-item>
