        <ion-card class="card-block">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item class="grid-info">
                            <ion-avatar item-start>
                                <img class="coinlogo" [src]="'assets/icon/ETP.png'" (error)="errorImg($event)">
                            </ion-avatar>
                            <div>
                                <h1>ETP</h1>
                                <h3>{{"AVAILABLE"|translate}}: {{balance.available | format : balance.decimals}}</h3>
                                <p>
                                    {{"ACCOUNT.FROZEN"|translate}}: {{balance.frozen | format : balance.decimals}}
                                    <button ion-button clear color="primary" icon-left (click)="gotoDeposit($event)" class="deposit-button">
                                                  <ion-icon name="log-in"></ion-icon>
                                              </button>
                                </p>
                            </div>

                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
        <ion-row col-12 class="row-buttons">
            <ion-col col-4>
                <button ion-button full clear color="secondary" icon-left (click)="gotoReceive($event)">
                              <ion-icon name="download"></ion-icon>
                              {{ "RECEIVE" | translate }}
                          </button>
            </ion-col>
            <ion-col col-4>
                <button ion-button full clear color="danger" icon-left (click)="gotoTransfer($event)">
                              <ion-icon name="send"></ion-icon>
                              {{ "SEND" | translate }}
                          </button>
            </ion-col>
            <ion-col col-4>
                <button ion-button full clear color="primary" icon-left (click)="gotoTransactions($event)">
                              <ion-icon name="time"></ion-icon>
                              {{ "HISTORY" | translate }}
                          </button>
            </ion-col>
        </ion-row>
