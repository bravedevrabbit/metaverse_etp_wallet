<ion-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="logo" size="10" size-md="4">
        <img src="/assets/logo.png" alt="">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="12" size-lg="6" offset-lg="3">
        <ion-segment [(ngModel)]="network" (ionChange)="setNetwork($event)" color="primary" id="network-switch">
          <ion-segment-button id="network-switch-option-mainnet" value="mainnet" translate="MAINNET">
          </ion-segment-button>
          <ion-segment-button id="network-switch-option-testnet" value="testnet" translate="TESTNET">
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-lg="4">
        <ion-card routerLink="/login/create">
          <ion-grid>
            <ion-row>
              <ion-col class="vhcenter" size="2">
                <ion-icon name="add-outline" class="icon"></ion-icon>
              </ion-col>
              <ion-col size="10">
                <ion-card-header>
                  <ion-card-title>
                    Create New
                  </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  Enter the new reality by creating your own Metaverse Blockchain wallet.
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-lg="4">
        <ion-card routerLink="/login/open">
          <ion-grid>
            <ion-row>
              <ion-col class="vhcenter" size="2">
                <ion-icon name="log-in-outline" class="icon"></ion-icon>
              </ion-col>
              <ion-col size="10">
                <ion-card-header>
                  <ion-card-title>
                    Open Existing
                  </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  If you already have a Metaverse wallet you can access it here
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <p class="ion-text-center">
    <span> version: {{appService.version}} </span>
    <span *ngIf="appService.ci_number"> build: <a target="_blank" rel="noopener"
        [href]="'https://github.com/mvs-org/lightwallet/tree/'+appService.ci_commit">{{appService.ci_number}}</a></span>
    <span> network: {{network}}</span>
  </p>
</ion-footer>
