<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate="MIT.TITLE"></ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="center spread-out">
  <div *ngIf="balances!=undefined&&balances.MIT.length==0" [translate]="'NO_MIT_TEXT'"></div>
<ion-list *ngIf="balances!=undefined">
  <ion-item *ngFor="let mit of balances.MIT" button [routerLink]="'/account/mit/'+mit.symbol" detail>
    <ion-label>
      <b>{{mit.symbol}}</b>
      <p>{{mit.owner}}</p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
