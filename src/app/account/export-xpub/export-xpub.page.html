<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/account"></ion-back-button>
    </ion-buttons>
    <ion-title translate="EXPORT_MASTER_PUBLIC_KEY.TITLE"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p align="center" class="wrong-input">
    {{"EXPORT_MASTER_PUBLIC_KEY.WARNING" | translate}}
  </p>

  <form #exportXpubForm="ngForm">
    <ion-list *ngIf="!xpub">
      <ion-item>
        <ion-label color="primary" position="floating">{{"EXPORT_MASTER_PUBLIC_KEY.PASSWORD"|translate}}</ion-label>
        <ion-input ion-input type="password" [(ngModel)]="passphrase" name="passphrase"></ion-input>
      </ion-item>
      <br>
      <ion-button type="submit" expand="full" (click)="export(this.passphrase)"
        [disabled]="!validPassword(passphrase)">
        <ion-icon name="key"></ion-icon>
        {{"EXPORT_MASTER_PUBLIC_KEY.BUTTON" | translate}}
      </ion-button>
    </ion-list>

    <ion-list *ngIf="xpub">
      <h4 translate="EXPORT_MASTER_PUBLIC_KEY.YOUR_KEY"></h4>
      <textarea fz-elastic ion-input full type="text" #xpubElement [value]="xpub" readonly>{{xpub}}</textarea>
      <ion-button icon-left expand="full" [ngxClipboard]="xpubElement">
        <ion-icon name="copy"></ion-icon>
        {{'COPY'|translate}}
      </ion-button>
    </ion-list>
  </form>
</ion-content>
