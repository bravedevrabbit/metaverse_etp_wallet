<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ "DECODE_TX" | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="padding-bottom: 0;">

    <form #decodeTxForm="ngForm" class="padding-bottom">

        <ion-list>
            <ion-card-content>
                <h4>{{"DECODE_TX.TX_TO_SIGN"|translate}}:</h4>
                <ion-textarea fz-elastic [(ngModel)]="input" name="input" ngTrim="true" (change)="onInputChange()"></ion-textarea>
            </ion-card-content>
        </ion-list>
        <ion-row>
            <ion-col>
                <button type="submit" ion-button full icon-left (click)="decode(input)" [disabled]="!input" color="secondary">
                    <ion-icon disabled="checked" name="cog"></ion-icon>
                    {{"DECODE_TX.DECODE" | translate}}
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="danger" full item-right icon-left (click)="cancel($event)">
                    <ion-icon name="close"></ion-icon>
                    {{'CANCEL'|translate}}
                </button>
            </ion-col>
        </ion-row>

    </form>

</ion-content>
