<ion-header>
    <ion-navbar>
        <ion-title>{{"PLUGIN_SETTINGS" | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <plugin-item *ngFor="let plugin of plugins" [plugin]="plugin" [removePlugin]="removePlugin" [checkPlugin]="checkPlugin"></plugin-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Plugin URL</ion-label>
            <ion-input name="url" [(ngModel)]="url" required></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button (click)="addPlugin(url)">Add</button>
        </ion-item>
    </ion-list>
</ion-content>
