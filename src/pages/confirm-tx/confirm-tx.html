<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ "SIGN_TX" | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="padding-bottom: 0;">

    <tx-item *ngIf="decodedTx" [tx]="decodedTx"></tx-item>

    <form #signTxForm="ngForm" class="padding-bottom">

        <ion-item [ngClass]="{'error-border': !validPassword(passphrase)}">
            <ion-label color="primary" floating>{{"PASSWORD" | translate}}</ion-label>
            <ion-input name="passphrase" type="password" [(ngModel)]="passphrase" required></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-label>{{"SHOW_ADVANCED"|translate}}</ion-label>
            <ion-toggle [(ngModel)]="showAdvanced" name="showAdvanced" checked="false"></ion-toggle>
        </ion-item>
        <div *ngIf="showAdvanced">
            <button ion-button full [disabled]="!signTxForm.form.valid||!validPassword(passphrase)" (click)="preview()" color="primary">
                {{"PREVIEW" | translate}}
            </button>
            <div *ngIf="rawtx">
                <br><br>
                <h2>{{"TRANSACTION_PREVIEW_TEXT"|translate}}</h2>
                <p class="rawtx">{{signedTx}}</p>
                <br><br>
            </div>
        </div>
        <ion-row>
            <ion-col>
                <button type="submit" ion-button full icon-left (click)="sign(input)" [disabled]="!input" color="secondary">
                    <ion-icon disabled="checked" name="send"></ion-icon>
                    {{"CONFIRM_TX.SIGN" | translate}}
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="danger" full item-right icon-left (click)="cancel($event)">
                    <ion-icon name="close"></ion-icon>
                    {{'CANCEL'|translate}}
                </button>
            </ion-col>
        </ion-row>

    </form>

</ion-content>
